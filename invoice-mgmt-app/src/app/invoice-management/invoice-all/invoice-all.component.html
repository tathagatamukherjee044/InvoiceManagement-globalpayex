<div class="invoices-container">
    <table *ngIf="invoices.length; else loader">
        <thead>
            <tr>
                <td>ID</td>
                <td>Retailer</td>
                <td>Due Date</td>
                <td>Amount</td>
                <td>Balance</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of invoices">
                <td>
                    {{invoice._id}}
                </td>
                <td>
                    {{invoice.retailer}}
                </td>
                <td>
                    {{invoice.dueDate}}
                </td>
                <td>
                    {{invoice.amount}}
                </td>
                <td>
                    {{invoice.balance}}
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #loader>
        <div class="container">
            <div class="dash uno"></div>
            <div class="dash dos"></div>
            <div class="dash tres"></div>
            <div class="dash cuatro"></div>
          </div>
    </ng-template>
</div>
